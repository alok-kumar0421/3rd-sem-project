<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="form-section">
  <h2>Create Your Resume</h2>

  <input id="name" placeholder="Full Name">
  <input id="role" placeholder="Role">
  <input id="email" placeholder="Email">
  <input id="phone" placeholder="Phone">
  <input id="location" placeholder="Location">

  <input id="linkedin" placeholder="LinkedIn URL">
  <input id="github" placeholder="GitHub URL">
  <input id="leetcode" placeholder="LeetCode URL">
  <input id="codechef" placeholder="CodeChef URL">

  <textarea id="summary" placeholder="Professional Summary"></textarea>
  <input id="skills" placeholder="Skills (HTML, CSS, JS)">

  <h4>Project</h4>
  <input id="pname" placeholder="Project Name">
  <input id="ptech" placeholder="Technologies Used">
  <input id="pduration" placeholder="Jan 2025 – Feb 2025">
  <textarea id="pdesc" placeholder="Project Description (2–3 lines only)"></textarea>

  <textarea id="experience" placeholder="Experience"></textarea>
  <textarea id="education" placeholder="Education"></textarea>
  <textarea id="achievements" placeholder="Achievements"></textarea>

  <select id="template">
    <option value="resume2">Professional (One Page)</option>
  </select>

  <button onclick="generateResume()">Preview Resume</button>
</div>


<div class="resume-output" id="resume-section">
  <div class="top-btns">
    <button onclick="editAgain()">Edit</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div id="resume2" class="resume">

    <div class="resume-header">
      <h1 id="r-name"></h1>
      <p id="r-role"></p>
      <p id="r-contact"></p>
      <p id="r-links"></p>
    </div>

    <div class="cv-section">
      <h3>SUMMARY</h3>
      <p id="r-summary"></p>
    </div>

    <div class="cv-section">
      <h3>SKILLS</h3>
      <ul id="r-skills"></ul>
    </div>

    <div class="cv-section">
      <h3>PROJECT</h3>
      <div id="r-project"></div>
    </div>

    <div class="cv-section">
      <h3>EXPERIENCE</h3>
      <p id="r-experience"></p>
    </div>

    <div class="cv-section">
      <h3>EDUCATION</h3>
      <p id="r-education"></p>
    </div>

    <div class="cv-section">
      <h3>ACHIEVEMENTS</h3>
      <p id="r-achievements"></p>
    </div>

  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
